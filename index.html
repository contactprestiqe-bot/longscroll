<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LongFormTube</title>
  <style>
    body { background:#000; color:#fff; font-family: Arial; margin:0; }
    .video-container { scroll-snap-type:y mandatory; overflow-y:scroll; height:80vh; }
    .video-item { height:100vh; scroll-snap-align:start; display:flex; justify-content:center; align-items:center; position:relative; }
    video { max-height:100%; max-width:100%; }
    .overlay { position:absolute; bottom:20px; left:20px; background: rgba(0,0,0,0.5); padding:10px; border-radius:8px; max-width:80%; }
    form { padding:20px; display:flex; gap:10px; align-items:center; justify-content:center; }
  </style>
</head>
<body>

<h1 style="text-align:center;">LongFormTube</h1>

<form id="uploadForm">
  <input type="text" name="title" placeholder="Video Title" required>
  <input type="file" name="video" accept="video/*" required>
  <button type="submit">Upload Video</button>
</form>

<div class="video-container" id="videoContainer"></div>

<script>
  const form = document.getElementById('uploadForm');
  const container = document.getElementById('videoContainer');

  form.addEventListener('submit', async e => {
    e.preventDefault();
    const data = new FormData(form);
    const res = await fetch('/upload', { method:'POST', body:data });
    if(res.ok){ loadVideos(); form.reset(); alert('Video uploaded!'); }
    else alert('Upload failed!');
  });

  async function loadVideos(){
    const res = await fetch('/videos');
    const videos = await res.json();
    container.innerHTML = '';
    videos.forEach(v => {
      const div = document.createElement('div');
      div.className = 'video-item';
      div.innerHTML = `<video src="${v.url}" controls autoplay muted loop></video>
                       <div class="overlay"><h3>${v.title}</h3></div>`;
      container.appendChild(div);
    });

    const vids = document.querySelectorAll('video');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => entry.isIntersecting ? entry.target.play() : entry.target.pause());
    }, { threshold: 0.6 });
    vids.forEach(video => observer.observe(video));
  }

  loadVideos();
</script>

</body>
</html>
